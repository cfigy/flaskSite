{% extends 'base.html'%}  
{% block content %}
  <div class="container">
    <br/>
    <h2>Users</h2>
    <br/><br/>
    <table class="table table-hover table-boardered table-striped">
      {% for user in users %}
        <tr>
          <td>{{ user.id }}. <a href='{{ url_for("update", id=user.id)}}'>{{ user.name }}</a> - {{ user.username }} - {{ user.email }} - {{ user.phone_number }}  - <a href='{{ url_for("delete", id=user.id)}}'>Delete</a></td>
        </tr>
      {% endfor %} 
    </table>
    <br/>
  </div>
{% endblock %}
