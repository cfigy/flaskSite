 <div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
   <div class="col-10"> 
     <h4 style="color:rgb(120,120,120); margin-bottom:4px;">
        {{project["title"]}}
      </h4>
      {% if 'date' in project %}
      <div>
        <b>Date:</b>{{project["date"]}}
      </div>
      {% endif %}
  </div>
   <div class="col-2">
     <a href="/project/{{project['id']}}" type="button" class="btn btn-outline-primary float-right align-right">See More</a>
   </div>
</div>
